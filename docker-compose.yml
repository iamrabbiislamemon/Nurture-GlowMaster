services:
  mysql:
    image: mysql:8.0
    container_name: neonest-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: neonest
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      start_period: 40s
    networks:
      - neonest-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neonest-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: neonest
      NODE_ENV: development
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-32-chars-min}
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - neonest-network

volumes:
  mysql_data:

networks:
  neonest-network:
    driver: bridge
